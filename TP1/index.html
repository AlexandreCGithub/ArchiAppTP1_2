<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Application de Messages</h1>
        <button id="toggleModeButton">Passer en mode sombre</button>
    </header>
    <section>
        <h2>Messages</h2>
        <ul id="messagesList">
            <li>Message 1</li>
            <li>Message 2</li>
            <li>Message 3</li>
            <li>Message 4</li>
            <li>Message 5</li>
        </ul>
        <button id="updateButton">Mettre à jour</button>
        <br><br>
        <label for="messageId">Le back utilise Render (gratuit) et peut mettre 1 min à démarrer s'il est inactif.</label>

    </section>

    <section>
        <h2>Poster un Nouveau Message</h2>
        <label for="pseudo">Pseudo :</label>
        <input type="text" id="pseudo" placeholder="Entrez votre pseudo">
        <br><br>
        <textarea id="newMessage" rows="4" cols="50" placeholder="Écrivez votre message ici..."></textarea>
        <br><br>
        <button id="sendButton">Poster message</button>
    </section>

    <section>
        <h2>Configuration du Micro-Service</h2>
        <label for="serviceUrl">URL du micro-service (pas de slash à la fin):</label>
        <input type="text" id="serviceUrl" value="https://archiappalexandrecorreia-tp2.onrender.com" placeholder="Entrez l'URL du micro-service">
    </section>
    
    <section>
        <h2>Supprimer un Message</h2>
        <label for="messageId">ID du message à supprimer :</label>
        <input type="number" id="messageId" placeholder="Entrez un ID positif" min="0">
        <button id="deleteButton">Supprimer</button>
        <br><br>
        <label for="messageId">Attention les ID commencent à 0</label>
    </section>

    <script src="script.js"></script>

</body>
</html>
